env: dev
appName: shipping
containerPort: 8080
serviceType: ClusterIP
configMap_data:
  CART_ENDPOINT: cart:8080
  DB_HOST: mysql-dev.yourtherapist.in
  DB_TYPE: mysql
  APP_GIT_URL: https://github.com/roboshop-devops-project-v3/shipping
  DB_USER: root
  DB_PASS: RoboShop@1

db_job:
  enabled: true
  ext: sql
  initJobs:
    - schema
    - app-user
  jobs:
    - master-data

resources:
  requests:
    memory: "20i"
    cpu: "15"
  limits:
    memory: "30Mi"
    cpu: "20m"
